<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./video 10/symbol.ico" type="image/x-icon" />
    <title>open board clone</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="video 10/pencil.svg">
        <img class="eraser" src="video 10/eraser.svg">
        <img class="download" src="video 10/Download.svg">
        <img class="upload"  src="video 10/upload.svg">
        <img class="sticky"  src="video 10/stickynotes.svg">
        <img class="undo"  src="video 10/undo.svg">
        <img class="redo"  src="video 10/redo.svg">
    </div>
    
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width"> </div>
            <div class="pencil-color-cont">
                <div class="black pencil-color"></div> 
                 <div class="red pencil-color"></div> 
                 <div class="blue pencil-color"></div>   
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width"> </div> 
    </div>
    <div class="sticky-cont">  </div>
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" 
    integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:3000");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
